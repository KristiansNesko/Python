<!doctype html>
<html>
   <style>
      h1,p{
        margin-left: 100px;
      }
      body{
         background-color: rgb(189, 183, 183);
      }
   </style>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ texts.game_page_title }}</title>
   </head>
   <body>
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li<{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
		
      <h1>{{ texts.game_page_title }}</h1>
      <p>{{ texts.do_you_want_to_login }} <a href = "{{ url_for('login') }}">{{ texts.login }}</a></p>
        <p>{{ texts.do_you_want_to_register }} <a href = "{{ url_for('register') }}">{{ texts.register }}</a></p>
   </body>
</html>
